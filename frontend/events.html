<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">EasyEvent</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link logoutBtn disabled" aria-disabled="true" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link event active" aria-current="page" href="./events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link booking disabled" aria-disabled="true" href="./bookings.html">Bookings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <p>Share your own Events!</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create
            Event</button>
    </div>

    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="event-form-control">
                            <label for="title">Title</label>
                            <input type="text" id="text">
                        </div>
                        <div class="event-form-control">
                            <label for="price">Price</label>
                            <input type="number" id="price">
                        </div>
                        <div class="event-form-control">
                            <label for="date">Date</label>
                            <input type="date" id="date">
                        </div>
                        <div class="event-form-control">
                            <label for="description">Description</label>
                            <textarea id="description" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./events.js"></script>
</body>

</html>
